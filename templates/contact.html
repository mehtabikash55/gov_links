{% extends "base.html" %}
{% block contactactive %}active{% endblock contactactive %}
{% block title %}Website | Nepal | Contact Us{% endblock title%}
{% load static %}

{% block body %}

<!--Active Start-->
<div class="container mt-3">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Contact Us</li>
        </ol>
    </nav>
</div>
<!-- Active End -->
<hr>

<!--Form Start-->
<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12">
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12">
            <img src="{% static 'images/contact.jpg' %}" class="img-center img-responsive" alt="Images">
        </div>
    </div>    

    <form action="/contact" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="name" class="form-control" id="name" name="name" placeholder="Enter Your Name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email"
                placeholder="Enter your Email; Eg: example@gmail.com" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number"
                required>
        </div>
        <div class="mb-3">
            <label for="dics" class="form-label">Your Message:</label>
            <textarea class="form-control" id="dics" name="dics" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
    <hr>
</div>
<!--Form End-->  

{% endblock body %}
